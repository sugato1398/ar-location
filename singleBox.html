<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    
    <a-box scale="20 20 20" position="0 50 0" gps-entity-place="longitude: 23.55417; latitude: 87.31222;" color="orange"></a-box>
    
    <a-camera gps-camera="simulateLatitude: 23.55417; simulateLongitude: 87.31222;simulateAltitude: 0.5" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
