<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs>
        
        <a-entity gps-entity-place="longitude: 23.5582; latitude: 87.3138;" >
            <a-entity id="alien-orb" position="0 1.9 0" 
                gltf-model="assets/space_cube0.5.glb"
                rotation="45 0 45"
                scale="0.5 0.5 0.5"
                animation="property:rotation; to:45 360 45;dur:7000; loop:true; easing:linear" >
            </a-entity>
            <a-entity position="0 1 0">
                <a-icosahedron position="-1 0 0.5773" radius="0.2" color="#EF2D5E">
                    <a-entity light="type:spot;
                                angle:60;
                                penumbra:0.1;
                                target:#alien-orb"                   
                                position="-1 0 0.5773">
                    </a-entity>
                </a-icosahedron>
                <a-icosahedron position="1 0 0.5773" radius="0.2" color="#EF2D5E">
                    <a-entity light="type:spot;
                                angle:60;
                                penumbra:0.1;
                                target:#alien-orb"                   
                                position="1 0 0.5773">
                    </a-entity>
                </a-icosahedron>
                <a-icosahedron position="0 0 -1.1547" radius="0.2" color="#EF2D5E">
                    <a-entity light="type:spot;
                                angle:60;
                                penumbra:0.1;
                                target:#alien-orb"                   
                                position="0 0 -1.1547">
                    </a-entity>
                </a-icosahedron>
            
            </a-entity>
        </a-entity>  
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
