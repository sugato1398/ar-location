<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 87.3138; longitude: 23.5582;"
      ></a-text>

        <a-box scale="0.1 0.1 0.1" gps-projected-entity-place="longitude: 23.5582; latitude: 87.3138;" color="red" ></a-box>
        <!-- <a-entity gltf-model="assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.5 0.5 0.5" gps-entity-place="longitude: 23.5582; latitude: 87.3138;" animation-mixer/>   -->
        <a-camera gps-projected-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
